<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeopardy Game</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Black+And+White+Picture|Fredoka+One|Handlee"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>

  <body>
    <div id='view'>
      <img class="birds" src="https://media.giphy.com/media/F7wJ5SqBa3FAY/giphy.gif"
        alt="">
      <img class="cloud-1" src="https://media.giphy.com/media/l46Cq6tr96hk5NoNW/giphy.gif"
        alt="">
      <img class="cloud-2" src="https://media.giphy.com/media/l46Cq6tr96hk5NoNW/giphy.gif"
        alt="">
      <img class="cloud-3" src="https://media.giphy.com/media/l46Cq6tr96hk5NoNW/giphy.gif"
        alt="">
      <div id="title">
        <span>J</span>
        <span>E</span>
        <span>O</span>
        <span>P</span>
        <span>A</span>
        <span>R</span>
        <span>D</span>
        <span>Y</span>
      </div>
      <article>
        <label for="p1-name-input" class="player1-name-label"><img class="profile-picture"
            src="./img/defaultImage.jpg" alt=""></label>
        <input type="text" placeholder="Player 1 Name" class=" player-name-input"
          id="p1-name-input" />
      </article>
      <article>
        <label for="p2-name-input" class="player2-name-label"><img class="profile-picture"
            src="./img/defaultImage.jpg" alt=""></label>
        <input type="text" placeholder="Player 2 Name" class="player-name-input"
          id="p2-name-input" />
      </article>
      <article>
        <label for="p3-name-input" class="player3-name-label"><img class="profile-picture"
            src="./img/defaultImage.jpg" alt=""></label>
        <input type="text" placeholder="Player 3 Name" class="player-name-input"
          id="p3-name-input" />
      </article>
      <button id="start-btn">Start</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/util/utilities.js"></script>
    <script type="text/javascript" src="./js/clue.js"></script>
    <script type="text/javascript" src="./js/wager.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/dataManager.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/board.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>

</html>
